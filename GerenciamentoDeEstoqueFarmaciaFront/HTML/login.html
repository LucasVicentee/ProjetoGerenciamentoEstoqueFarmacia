<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">
    
    <title>Login</title>
</head>
<body>
    <img src="../IMG/FundoFarmacia.webp" alt="Imagem de Fundo de Farmácia">

    <!-- Inicio do Cabeçalho -->

    <header>
        <h1>Login</h1>
        <nav id="menu-navegacao">
            <ul>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Sobre</a></li>
            </ul>
        </nav>    
        
    </header>

    <!-- Fim do Cabeçalho -->

    <!-- Inicio do Formulário de Login -->

    <main>
        <div id="login">
            <form>
                <label for="usuario">Usuário: </label>
                <input type="text" id="usuario" name="usuario" placeholder="Digite o seu Usuário">

                <br><br>

                <label for="email">E-mail: </label>
                <input type="email" name="email" id="email" placeholder="Digite o seu E-mail">

                <br><br>
                
                <label for="senha">Senha: </label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha">

                <br><br>
                
                <button type="submit">Conectar-se</button>
            </form>
            <p>Não possui login? <a href="cadastro.html">Cadastrar-se</a></p>
        </div>
    </main>
    
    <footer>
        <p>Desenvolvido por LucasVicentee</p>
    </footer>

    <!-- Fim do Formilário de Login -->

    <script src="../JS/login.js"></script>
</body>
</html>
